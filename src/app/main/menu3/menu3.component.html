<ng-container *ngIf="!loading">
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="search Movie" aria-label="input movie word"
            aria-describedby="basic-addon2" [(ngModel)]="inputData" (keydown.enter)="!!inputData ? searchMovie() : ''">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" (click)="!!inputData ? searchMovie() : ''">검색</button>
        </div>
    </div>

    <div *ngIf="!!movieList && !!movieList.items">
        <ng-container *ngFor="let movie of pagedItems">
            <div (click)="openMovieLayer(movie)">
                <span class="movieItem" [innerHtml]="movie.title"></span>
                <!-- <img src={{movie.image}}> -->
            </div>
        </ng-container>
    </div>
    <ul *ngIf="pagination.pages && pagination.pages.length" class="pagination-list">
        <li *ngFor="let page of pagination.pages">
          <a class="pagination-link" [class.is-current]="pagination.currentPage === page" aria-label="Goto page 1" (click)="setPage(page)">{{ page }}</a>
        </li>
    </ul>
</ng-container>
<app-movie-layer *ngIf="!!movieInfo"
    [openFlag]="openFlag"
    [movieInfo]="movieInfo"
></app-movie-layer>
<app-loading [loading]="loading"></app-loading>
