<br>
<br>
<br>
<div class="btn-group">
    <div type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
        (click)="btnExpandedclick()" [attr.aria-expanded]="expanded">
        공항 목록 보기
    </div>
    <div [ngClass]="{'dropdown-menu dropdown-menu-left': true, 'show': expanded}">
        <ng-container *ngIf="!!filteredList && filteredList.length > 0 else emptyList">
            <!-- scroll하면서 영역 그려줌 -->
            <cdk-virtual-scroll-viewport [style.height]="height" itemSize="10">
                <div class="dropdown-item" type="button" *cdkVirtualFor="let airport of filteredList">
                    {{airport.airportCode.toUpperCase()}}
                    {{airport.airportName}}
                </div>
            </cdk-virtual-scroll-viewport>
        </ng-container>
        <ng-template #emptyList>
            검색 결과가 없습니다.
        </ng-template>
    </div>
    <div>
        검색 결과 : {{!!filteredList && filteredList.length > 0 ? filteredList.length : '0'}}개
    </div>
</div>
