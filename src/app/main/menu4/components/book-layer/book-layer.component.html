<div [ngClass]="{'modal': true, 'hide': !openFlag}" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">책제목 : {{bookInfo.volumeInfo.title}}</h5>
        <i class="fas fa-times-circle close btn" (click)="openFlag = false"></i>
        <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button> -->
      </div>
      <div class="modal-body">
        <!-- <p>Modal body text goes here.</p> -->
        <div *ngIf="bookInfo.volumeInfo.publishedDate">
          출판일 : {{bookInfo.volumeInfo.publishedDate}}
        </div>
        <div *ngIf="!!bookInfo.volumeInfo.pageCount">
          페이지수 : {{bookInfo.volumeInfo.pageCount.toString()}}
        </div>
        <div *ngIf="!!bookInfo.volumeInfo.description">
          요약 : {{bookInfo.volumeInfo.description}}
        </div>
      </div>
      <div class="modal-footer">
        <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="openFlag = false">Close</button>
      </div>
    </div>
  </div>
</div>
